<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400' rel='stylesheet'>

    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:600' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:100' rel='stylesheet'>
    <link rel='stylesheet' href="/static/style.css">
</head>
<body>
    <div class="userInput">
        <input type="text" id="citySearch" placeholder="Search for a City">
        <button hidden type='button' id="searchButton">search</button>
        <div id="cityContainer">
            <h2 id="cityWeatherDetails"></h2>
            <img hidden id="weatherIcon" alt="Weather Icon"
            width="75"
            height="75"></img>
        </div>
    </div>

    <div id="mainWeatherDetails">
        <h2 id="mainTemp"></h2>
        <h2 id="currentTime"></h2>

    </div>
    <div hidden id="weatherMiscBox">
        <h2 id="detailsText">More Details</h2>
        <p id="minTemp"></p>
        <p id="maxTemp"></p>
        <hr></hr>
        <p id="sunrise"></p>
        <p id="sunset"></p>
        <hr></hr>
        <p id="weatherWindSpeed"></p> <!-- Wind Speed -->
        <p id="pressure"></p>
    </div>

    <footer id="footer">
        <button type='button' id="changeUnit">Current Unit: Â°C</button>
        <button type='button' id="changeSpeedUnit">Speed: mph</button>
        <button type='button' id="changeTimeFormat">Format: 24 Hour</button>
    </footer>
</body>
<script src="/static/script.js"></script>
</html>
