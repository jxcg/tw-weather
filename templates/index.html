<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel='stylesheet' href="/static/style.css">
</head>
<body>
    <h1 class="header">Weather Application</h1>
    <div id="userInput">
        <h2 id="cityName">Current City Name</h2>
        <input type="text" id="citySearch">
        <button type='button' id="searchButton">search</button>
    </div>

    <div id="mainWeatherDetails">
        <h2 id="mainTemp"></h2>
        <img hidden id="weatherIcon" alt="Weather Icon"></img>
    </div>
    <div id="weatherMiscBox">
        <h3 id="weatherDesc"></h3> <!-- Feels Like -->
        <h3 id="weatherWindSpeed"></h3> <!-- Wind Speed -->
        <ul hidden id="weathermisc">
            <li id="minTemp"></li>
            <li id="maxTemp"></li>
            <li id="sunrise"></li>
            <li id="sunset"></li>
            <li id="pressure"></li>
        </ul>


    </div>

    <footer id="footer">
        <button type='button' id="changeUnit">Current Unit: Â°C</button>
        <button type='button' id="changeSpeedUnit">Speed: mph</button>
        <button type='button' id="changeTimeFormat">Format: 24 Hour</button>
        <span id="timestamp"></span>
    </footer>
</body>
<script src="/static/script.js"></script>
</html>
